<h2>Shopping Cart</h2>
<div *ngIf="!products">
    No product in your shopping-cart
</div>
<div>
    <ul *ngFor="let product of products">
        <li>
            {{product.name}}
            &nbsp;&nbsp;
            <button (click)="remove(product)">
                Remove
            </button>
        </li>
    </ul>
</div>
